  <!DOCTYPE html>
<html>
  <head>
    <title>Mentoring Sessions</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  </head>
  <body>

  <!-- Username -->
  <div class="username-wrapper">
    <div class="details-wrapper">
      <p class="label">Enter a username:</p>
      <p class="error"></p>
      <form id="set-username">
        <input type="text" placeholder="Enter your name..." size="35" id="nickname"/>
        <input type="button" value="Submit" id="submit-name" />
      </form>
    </div>
    <div class="user-summery">Hi there</div>
  </div>


  <!-- Chat -->
  <div class="content-wrapper">
    <div class="chat-wrapper">
      <div class="chat-header">
        <div class="chat-close chat-header-common">X</div>
        <div class="chat-minimize chat-header-common">_</div>
      </div>
      <ul id="messages"></ul>
      <form id="message-form" action="">
        <input id="msg" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
    <div class="users"></div>
  </div>

  <div id="status">

  </div>



  <!-- CDN -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script> -->
  <script src="http://localhost:8080/client-built.js"></script>
  </body>
</html>
